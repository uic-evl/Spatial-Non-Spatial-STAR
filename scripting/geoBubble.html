<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .grow rect {
        stroke: black;
        shape-rendering: crispEdges;
        fill: none;
    }


    .axis text {
        font: 10px sans-serif;
    }

    .legend text {
        font: 12px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path,
    .x.axis line {
        display: none;
    }


    .y.axis path,
    .y.axis line {
        display: none;
    }


</style>

    var totWidth = 1400,
            totHeight = totWidth * 0.7,
            margin = {top: 80, right: 30, bottom: 80, left: 200},
            width = totWidth - (margin.left + margin.right),
            height = totHeight - (margin.top + margin.bottom);

    var x = d3.scale.ordinal()
            .rangeRoundBands([0, width]);

    var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var chart = d3.select(".chart")
            .attr("width", totWidth)
            .attr("height", totHeight)
            .append("g")
            .attr("transform","translate("+margin.left+",0)")

            ;

    d3.tsv("geo.tsv"/*, type*/, function(error, data) {

        var grpNames = d3.keys(data[0]).filter(function(key) { return key !== "Encoding"; });

        data.forEach(function(d) {
            d.groups = grpNames.map(function(name) { return {name: name, value: +d[name]}; });
        });

        y.domain(data.map(function(d) { return d.Encoding; }));
        var allcols = Object.keys(data[0]),
                cols = allcols.slice(1,allcols.length);
        x.domain(grpNames);

        chart.append("text")
                .attr("x", (width / 2))
                .attr("y", (margin.top / 5))
                .attr("text-anchor", "middle")
                .style("font-size", "24px")
                .style("text-decoration", "bold")
                .style("text-decoration", "underline")
                .text("Geospatial: Spatial vs NonSpatial Encodings");

        chart.append("g")
                .attr("class","x axis")
                .attr("transform","translate(0," + (height) + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor","end")
                .attr("transform","rotate(-90)")
                .attr("dx","1.0em")
                .attr("dy",x.rangeBand()/10-20)
        ;

        chart.append("g")
                .attr("class","y axis")
                .attr("transform","translate(-100," + 0 + ")")
                .call(yAxis)
                .selectAll("text")
                .attr("dx","45px")
        ;


        var grows = chart.selectAll(".grow")
                .data(data)
                .enter().append("g")
                .attr("class","grow")
                .attr("transform", function(d) { return "translate(0," + y(d.Encoding) + ")"; })
                ;

        var gcells = grows.selectAll(".gcell")
                .data(function(d) { return d.groups; })
                .enter() .append("g")
                .attr("transform", function(d,i,j) {return "translate(" + i*x.rangeBand() + ",0)" ; } )
                .attr("class","gcell")
                ;
