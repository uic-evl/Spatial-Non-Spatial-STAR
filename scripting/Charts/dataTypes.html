<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 35px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }

    /*.x.axis path {*/
    /*display: none;*/
    /*}*/

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var margin = {top: 80, right: 20, bottom: 125, left: 50},
            width = 1600 - margin.left - margin.right,
            height = 1000 -  margin.top - margin.bottom;

    var x0 = d3.scale.ordinal()
            .rangeRoundBands([30, width], .2);

    var x1 = d3.scale.ordinal();

    var y = d3.scale.linear()
            .range([height, 77]);

    var color = d3.scale.ordinal()
            .range(["#7fc97f", "#beaed4", "#fdc086", "#ffff99", "#a05d56", "#d0743c", "#ff8c00"]);

    var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");
    //            .tickFormat(d3.format(".2s"));

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            ;

    svg.append("text")
            .attr("x", (width / 2))
            .attr("y", (-10))
            .attr("text-anchor", "middle")
            .style("font-size", "24px")
            .style("text-decoration", "bold")
            .style("text-decoration", "underline")
            .text("DataTypes by Domain");

    d3.csv("DataTypes.csv", function(error, data) {
        if (error) throw error;

        var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "DataType"; });

        data.forEach(function(d) {
            d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
        });

        console.log(data);

        x0.domain(data.map(function(d) {
            return d.DataType;
        }));
        x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);
//                .selectAll("text")
//                .attr("y", 30)
//                .attr("x", -10)
//                .attr("dy", ".35em")
//                .attr("transform", "rotate(-45)")
//                .style("text-anchor", "end");

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("x", -50)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Count");

        var dataType = svg.selectAll(".dataType")
                .data(data)
                .enter().append("g")
                .attr("class", "dataType")
                .attr("transform", function(d) { return "translate(" + x0(d.DataType) + ",0)"; });

        dataType.selectAll("rect")
                .data(function(d) { return d.ages; })
                .enter().append("rect")
                .attr("width", x1.rangeBand())
                .attr("x", function(d) { return x1(d.name); })
                .attr("y", function(d) { return y(d.value); })
                .attr("height", function(d) { return height - y(d.value); })
                .style("fill", function(d) { return color(d.name); });

        var legend = svg.selectAll(".legend")
                .data(ageNames.slice().reverse())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 28 + ")"; });

        legend.append("rect")
                .attr("x", width - 18)
                .attr("y", -21)
                .attr("width", 25)
                .attr("height", 25)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", -10)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });

    });

</script>
