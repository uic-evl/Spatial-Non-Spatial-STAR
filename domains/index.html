---
layout: default
title: Domains
---
<h1>{{ page.title }}</h1>
<ul class="posts">

    {% for post in site.posts %}

        {% if post.categories contains 'Domain'  %}
            <li><a href="{{ post.url | prepend: site.baseurl }}" title="{{post.url }}">{{ post.url | prepend: site.baseurl }}</a></li>
        {% endif %}

        {% endfor %}
</ul>
